{% block content %}
{% load static %}

<section id="reserva" class="bg-pink-50 py-20 px-4">
    <div class="text-center mb-12">
        <h2 class="text-3xl font-bold text-pink-600 mb-4">Agenda tu cita</h2>
        <p class="text-gray-700">Reserva tu cita o solicita información sobre nuestros servicios.</p>
    </div>

    <div class="max-w-7xl mx-auto flex flex-col md:flex-row gap-10">

        <!-- FORMULARIO -->
        <div class="w-full md:w-1/2 bg-white shadow-md rounded-lg p-8">
            <form id="order" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Nombre completo</label>
                    <input type="text" id="name" placeholder="Escribe tu nombre" required
                        class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                    <input type="email" id="email" placeholder="Escribe tu correo electronico" required
                        class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Teléfono</label>
                    <input type="tel" id="phone" placeholder="Escribe tu telefono" required
                        class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500">
                </div>
                <div>
                    <label for="service" class="block text-sm font-medium text-gray-700">Servicio de interés</label>
                    <select id="service" required
                        class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500">
                        <option value="">Selecciona un servicio...</option>
                        <option value="manicure">Manicure básico</option>
                        <option value="esculpidas">Uñas esculpidas</option>
                        <option value="semi">Semipermanente</option>
                        <option value="decoracion">Decoración especial</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700">Fecha preferida</label>
                    <input type="date" id="date"
                        class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Mensaje adicional</label>
                    <textarea id="message" rows="4"
                        class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500"></textarea>
                </div>
                <button type="submit"
                    class="w-full bg-pink-500 text-white py-3 rounded-md hover:bg-pink-600 transition">
                    Enviar Pedido
                </button>
            </form>
        </div>

        <!-- DERECHA: MAPA + CARRUSEL -->
        <div class="w-full md:w-1/2 flex flex-col space-y-6">

            <!-- Mapa -->
            <div class="w-full">
                <h3 class="text-lg font-bold text-pink-600 mb-2 text-center">Ubicananos ¡Aqui!</h3>
                <div class="rounded-lg overflow-hidden shadow-md h-64">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.6014343464864!2d-76.5328608256675!3d3.398226696584061!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e30a15e05de6e47%3A0x979f2e34ae78110a!2sCentro%20Comercial%20Unicentro%20Cali!5e0!3m2!1ses!2sco!4v1692134192206!5m2!1ses!2sco"
                        width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""
                        loading="lazy"></iframe>
                </div>
            </div>

            <!-- Carrusel -->
            <div class="w-full">
                <div class="relative group swiper mySwiper rounded-xl overflow-hidden shadow-xl">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="{% static 'img/muestra1.jpg' %}" alt="Arte 1"
                                class="w-full h-64 object-cover rounded-xl">
                        </div>
                        <div class="swiper-slide">
                            <img src="{% static 'img/muestra2.jpg' %}" alt="Arte 2"
                                class="w-full h-64 object-cover rounded-xl">
                        </div>
                        <div class="swiper-slide">
                            <img src="{% static 'img/muestra3.jpg' %}" alt="Arte 3"
                                class="w-full h-64 object-cover rounded-xl">
                        </div>
                    </div>

                    <!-- Flechas -->
                    <div
                        class="swiper-button-prev text-pink-500 md:opacity-0 group-hover:opacity-100 transition-opacity duration-300 hidden md:flex">
                    </div>
                    <div
                        class="swiper-button-next text-pink-500 md:opacity-0 group-hover:opacity-100 transition-opacity duration-300 hidden md:flex">
                    </div>

                    <!-- Paginación -->
                    <div class="swiper-pagination"></div>
                </div>
            </div>

        </div>
    </div>
</section>

{% endblock %}
